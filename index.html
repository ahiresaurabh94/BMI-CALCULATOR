<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
            <div class="main-container" id="main">
                <div class="age">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="age-inp"/>
                    <span>ages: 2-120</span>
                </div>
        
                <div class="gender">
                    <label for="gender">Gender</label>
                    <div>
                        <input type="radio" id="male" value="male" name="gender" class="gender-male"/>
                        <label for="male">male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" value="female" name="gender" class="gender-fefmale"/>
                        <label for="female">female</label>
                    </div>
                </div>
        
                <div class="height">
                    <label for="height">Height</label>
                    <input type="number" id="height" class="height-inp">
                    
                </div>
        
                <div class="weight">
                    <label for="weight">Weight</label>
                    <input type="text" id="weight" class="weight-inp">
                </div>
        
                <div class="btn">
                    <button class="calculate" onclick="calculateBMI()">Calculate</button>
                    <button class="clear"   >Clear</button>
                </div>
            </div>
        
            <div>
                <div class="res" id="result"></div>
            </div>
    <script src="./script.js"></script>
</body>
</html>
